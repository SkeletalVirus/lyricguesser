<!DOCTYPE html>
<html>
    <head>
        <title>
            Guessing Game
        </title>
        <meta charset="utf-8">

        <!-- CSS/JS -->
        <link rel="stylesheet" href="stylesheet_desktop.css">
        <script src="uifunction.js"></script>
        <script src="contentBrowser.js"></script>
        <!-- <script src="addArtistUI.js"></script> -->
        <!-- <script src="gamecontent.js"></script> -->

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="dark" id="body" onload="initializePage()">
        <div class="outlined settingsMenu" id="settingsMenu">
            <p style="font-size: 20pt; align-self: center;"><strong>Settings</strong></p>
            <div class="settingOption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill sunIcon" viewBox="0 0 16 16">
                  <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill moonIcon" viewBox="0 0 16 16">
                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                  </svg>
                <p>Dark Mode:</p>
                <label class="switch">
                    <input type="checkbox" id="darkModeCheck" onclick="darkMode()" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settingOption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                  </svg>
                  <p>Force Settings:</p>
                  <label class="switch">
                    <input type="checkbox" id="forceSettingsCheck" onclick="enableForceOpenSettings()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settingOption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-vinyl-fill" viewBox="0 0 16 16">
                    <path d="M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4m0 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0"/>
                  </svg>
                  <p>Artist:</p>
                  <select name="artistSelect" id="artistSelect">
                    <option value="null">Change in Home</option>
                  </select>
            </div>
            <div class="settingOption" style="justify-content: space-between;">
                <a href="index.html" id="addArtistBtn">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                          </svg>
                        <p>Home</p>
                    </button>
                </a>
                <a href="addArtist.html" id="addArtistBtn">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        <p>Add Artist</p>
                    </button>
                </a>
            </div>
            <!-- <div class="settingOption">
                <button onclick="clearBrowserData()">
                    <p>Clear Browser Data</p>
                </button>
            </div> -->
        </div>
        <div class="outlined nav_header">
            <p>LyricGuesser</p>
            <div class="icon_tray">
                <button id="settingsBtn" class="settingsIcon" onclick="openSettings()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                      </svg>
                </button>
            </div>
        </div>
        <div class="exitModal" onclick="closeInfoPanel()" style="background-color: rgba(0, 0, 0, 0); display: none;">
            <div class="infoPanel outlined" style="transform: translateY(-125%);">
                <h1 id="artistNameInfo">
                    Black Sabbath
                </h1>
                <div class="infoPanelContents">
                    <div class="artistInfoDisplay">
                        <p class="posterName">
                            LyricGuesser
                        </p>
                        <div class="artistCoverDisplay">
                            <img src="assets/blacksabbath/albumCovers/BlackSabbath.jpg" alt="">
                        </div>
                    </div>
                    <div class="albumDisplay">
                        <p>Albums:</p>
                        <div class="albumInfoDisplay">
                            <!-- <img src="assets/blacksabbath/albumCovers/BlackSabbath.jpg" alt="">
                            <img src="assets/blacksabbath/albumCovers/Paranoid.jpg" alt="">
                            <img src="assets/blacksabbath/albumCovers/MasterOfReality.jpg" alt="">
                            <img src="assets/blacksabbath/albumCovers/MasterOfReality.jpg" alt="">
                            <img src="assets/blacksabbath/albumCovers/MasterOfReality.jpg" alt="">
                            <img src="assets/blacksabbath/albumCovers/MasterOfReality.jpg" alt=""> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainBodyArea browseContentPage" style="filter: blur(0px);">
            <div class="searchBarBorder">
                <img src="assets/search.svg" alt=""> 
                <input type="text" id="browserSearch" class="searchBar" placeholder="Search..." oninput="searchBrowse()">
            </div>
            <div class="browseSearch browseSection" style="display: none;">
            </div>
            <div id="mainBrowseArea">
                <div class="collapsableHead" onclick="openDropdown(1)">
                    <h1>
                        Installed Content
                    </h1>
                    <div class="dropdownBtn" id="dropdownBtn_1">
                        <img src="assets/caret-down-fill.svg" style="transform: rotateZ(180deg);">
                    </div>
                </div>
                <div class="browseSection" id="dropdown_1" style="height: auto;">
                </div>
                <div class="collapsableHead" onclick="openDropdown(2)">
                    <h1>
                        All Content
                    </h1>
                    <div class="dropdownBtn" id="dropdownBtn_2">
                        <img src="assets/caret-down-fill.svg" style="transform: rotateZ(180deg);">
                    </div>
                </div>
                <div class="browseSection" id="dropdown_2" style="height: auto;">
                </div>
            </div>
        </div>
    </body>
</html>
