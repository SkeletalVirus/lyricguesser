<!DOCTYPE html>
<html>
    <head>
        <title>
            Guessing Game
        </title>
        <meta charset="utf-8">

        <!-- CSS/JS -->
        <link rel="stylesheet" href="stylesheet_desktop.css">
        <script src="uifunction.js"></script>
        <script src="addArtistUI.js"></script>
        <!-- <script src="gamecontent.js"></script> -->

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="dark" id="body" onload="initializePage()">
        <div class="outlined settingsMenu" id="settingsMenu">
            <p style="font-size: 20pt; align-self: center;"><strong>Settings</strong></p>
            <div class="settingOption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill sunIcon" viewBox="0 0 16 16">
                  <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill moonIcon" viewBox="0 0 16 16">
                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                  </svg>
                <p>Dark Mode:</p>
                <label class="switch">
                    <input type="checkbox" id="darkModeCheck" onclick="darkMode()" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settingOption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                  </svg>
                  <p>Force Settings:</p>
                  <label class="switch">
                    <input type="checkbox" id="forceSettingsCheck" onclick="enableForceOpenSettings()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settingOption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-vinyl-fill" viewBox="0 0 16 16">
                    <path d="M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4m0 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0"/>
                  </svg>
                  <p>Artist:</p>
                  <select name="artistSelect" id="artistSelect">
                    <option value="null">Change in Home</option>
                  </select>
            </div>
            <div class="settingOption" style="justify-content: space-between;">
                <a href="index.html" id="addArtistBtn">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                          </svg>
                        <p>Home</p>
                    </button>
                </a>
                <a href="contentBrowser.html" id="browseArtistBtn">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg>
                        <p>Browse</p>
                    </button>
                </a>
            </div>
            <!-- <div class="settingOption">
                <button onclick="clearBrowserData()">
                    <p>Clear Browser Data</p>
                </button>
            </div> -->
        </div>
        <div class="outlined nav_header">
            <p>LyricGuesser</p>
            <div class="icon_tray">
                <button id="settingsBtn" class="settingsIcon" onclick="openSettings()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                      </svg>
                </button>
            </div>
        </div>
        <h1 id="addArtistTxt">
            Add Artist
        </h1>
        <div class="mainBodyArea addArtistPage">
            <div class="artistMainDetail">
                <div id="artistCoverDiv">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="artistCoverFallback" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg>
                    <img src="" class="artistCover">
                    <input type="text" class="artistCoverInput" id="artistCoverInput" placeholder="Paste Image Link Here..." oninput="updateArtistCover()">
                </div>
                <div style="display: flex; flex-direction: column; width: 78%; padding-left: 50px; gap: 25px;">
                    <input type="text" id="artistName" placeholder="Artist Name..." autocomplete="off">
                    <div style="display: flex;">
                        <input type="text" id="posterName" placeholder="Your Name Here...">
                        <div id="unlistedCheck">
                            <p>Unlisted:</p>
                            <label class="switch">
                                <input type="checkbox" id="unlistedCheckToggle" onclick="enableForceOpenSettings()">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <h1>Albums</h1>
            <div class="albumListing">
                <div class="albumEditMenu" id="albumDropdown_1">
                    <div class="albumDisplayDetail" onclick="openDropdown(1)">
                        <p id="albumTitleDisplay_1">
                            1. New Album
                        </p>
                        <!-- <div class="btnTray">              
                            <div class="delTrackBtn" onclick="deleteAlbum(1)">
                                <img src="assets/trash3.svg" alt="">
                            </div>
                        </div> -->
                        <div class="dropdownBtn" id="dropdownBtn_1">
                            <img src="assets/caret-down-fill.svg" alt="">
                        </div>
                    </div>
                    <div class="albumEditDetail" id="albumEditMenu_1" style="height: 0px;">
                        <div>
                            <img src="https://community.softr.io/uploads/db9110/original/2X/7/74e6e7e382d0ff5d7773ca9a87e6f6f8817a68a6.jpeg" class="editAlbumCover" id="albumCoverDisplay_1">
                            <div>
                                <input type="text" class="albumCoverInput" id="albumCoverInput_1" placeholder="Paste Image Link Here..." oninput="updateAlbumCover(1)">
                            </div>
                        </div>
                        <div class="textDetail">
                            <input type="text" id="albumTitle_1" class="albumTitle" placeholder="Album Title..." oninput="updateAlbumDisplayData(1)">
                            <div class="trackListDetail">
                                <div class="trackDetail" id="trackDetail_1">
                                    <div class="trackInput" id="trackInput_1_1">
                                        <input type="text" id="trackName_1_1" class="trackNameField" placeholder="Track Title...">
                                        <div class="btnTray">
                                            <div class="editLyricsBtn" onclick="changeTrackEdit(1, 1)">
                                                <img src="assets/pencil-square.svg" alt="">
                                            </div>
                                            <div class="delTrackBtn" onclick="deleteTrack(1, 1)">
                                                <img src="assets/trash3.svg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <button id="newTrackBtn_1" class="newTrackBtn" onclick="addTrack(1)">
                                        <img src="assets/plus-lg.svg" alt="">
                                        <p>Add New Track</p>
                                    </button>
                                </div>
                                <div class="lyricDetail">
                                    <textarea id="lyricInput_1" cols="30" rows="10" class="lyricInput" placeholder="Paste lyrics in here... 
Each line will be an individual sample that can be chosen to guess from
Make sure to clean up the text and avoid duplicate lines!
Click the edit button on the track you want to edit lyrics for!"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="addNewAlbumBtn" onclick="addAlbum()">
                    <img src="assets/plus-lg.svg" alt="">
                    <p>Add New Album</p>
                </button>
            </div>
            <button id="saveArtistBtn" onclick="saveArtistData()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                  </svg>
                <p>Save Artist</p>
            </button>
        </div>
    </body>
</html>
